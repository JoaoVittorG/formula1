<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Formula 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <label>ID:</label>
            <p:inputText value="#{equipeMB.retornaID()}" disabled="true"/>          
            <br/>
            <br/> 
            <label>Nome da Equipe:</label>
            <p:inputText value="#{equipeMB.equipe.nomeEquipe}"  required="true"/>       
            <br/>
            <br/> 
            <p:commandButton action="#{equipeMB.salvar()}" value="Salvar" update="growl"/>
            <p:commandButton action="#{equipeMB.cancelar()}" value="Cancelar" immediate="true"/>
            
        </h:form>
    </h:body> 
</html>
