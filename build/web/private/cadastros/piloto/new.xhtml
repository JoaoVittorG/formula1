<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Formula 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <label>ID:</label>
            <p:inputText value="1" disabled="true"/>          
            <br/>
            <br/> 
            <label>Nome do Piloto:</label>
            <p:inputText value="#{pilotoMB.piloto.nomePiloto}"  required="true"/>    
            <label>Pontuação do Piloto</label>
            <p:inputText value="0"  required="true " disabled="true"/>
            <label>Id Equipe:</label>
            <p:selectOneMenu id="equipe" value="#{pilotoMB.piloto.equipe}" style="width: 41%"
                                        required="true" requiredMessage="Equipe é obrigatória"
                                        converter="entityConverter">
                <f:selectItems value="#{equipeMB.equipes}" var="equipes"
                           itemLabel="#{equipes.nomeEquipe}" itemValue="#{equipes}"/>
            </p:selectOneMenu>
            <br/>
            <br/> 
            <p:commandButton action="#{pilotoMB.salvar()}" value="Salvar" update="growl"/>
            <p:commandButton action="#{pilotoMB.cancelar()}" value="Cancelar" immediate="true"/>
            
        </h:form>
    </h:body> 
</html>
