<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="funcionarios" style="margin: 20px;">
                <p:dataTable id="datatable" value="#{funcionarioMB.funcionarios}" var="funcionarios"
                             emptyMessage="Nenhum registro encontrado" style="margin: 10px;"
                             paginator="true" paginatorPosition="bottom" rows="10">
                    <p:column headerText="Nome Funcionario: " sortBy="#{funcionarios.nomeFuncionario}">
                        #{funcionarios.nomeFuncionario}
                    </p:column>
                    <p:column headerText="Cargo Funcionario: " sortBy="#{funcionarios.cargoFuncionario}">
                        #{funcionarios.cargoFuncionario}
                    </p:column>
                    <p:column headerText="Nome Equipe: " sortBy="#{funcionarios.equipe.nomeEquipe}">
                        #{funcionarios.equipe.nomeEquipe}
                    </p:column>
                    <p:column headerText="Editar" width="80" style="text-align: center;">
                        <p:commandButton action="#{funcionarioMB.buscarDados(funcionarios)}" icon="ui-icon-pencil" title="Editar"/>
                    </p:column>
                    <p:column headerText="Excluir" width="80" style="text-align: center;">
                        <p:commandButton id="excluir" action="#{funcionarioMB.excluir(funcionarios)}" icon="ui-icon-trash" title="Excluir"
                                       onclick="if (!confirm('Confirma a exclusÃ£o?')) return false" update=":form:growl"/>
                    </p:column>
                </p:dataTable>
                <div align="center">
                    <p:commandButton id="novo" value="Novo" action="#{funcionarioMB.novo()}"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
